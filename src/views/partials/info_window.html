{% raw %}

<script type="text/x-handlebars-template" class="wgst-template" data-template-id="info-window">
	<section class="wgst-info-window no-scrollbar">
		<h5>{{location}}:</h5>
		<ul class="wgst-info-window-assembly-list">
		{{#each groupAssemblies}}
			<li>
				<a href="#"
				class="open-assembly-button"
				data-assembly-id="{{ASSEMBLY_METADATA.assemblyId}}">{{ASSEMBLY_METADATA.userAssemblyId}}</a>
			</li>
		{{/each}}
		</ul>
	</section>
</script>

{% endraw %}
