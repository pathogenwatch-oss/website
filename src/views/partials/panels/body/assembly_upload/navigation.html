{% raw %}

<script type="text/x-handlebars-template"
        class="wgst-template" 
        data-template-id="panel-body__assembly-upload-navigation">

  <div class="assembly-navigator">
    <div class="assembly-navigator-controls">
      <div class="assembly-list-header">

        <form class="form-inline" role="form">
          <div class="form-group">
            <select class="form-control wgst-dropped-assembly-list"></select>
          </div>
          <div class="btn-group">
            
            <button type="button"
              class="btn btn-default"
              data-wgst-dropped-assembly-list-navigation-button="previous">

              <i class="fa fa-chevron-left"></i>
            </button>
            
            <button type="button"
              class="btn btn-default"
              data-wgst-dropped-assembly-list-navigation-button="next">
              
              <i class="fa fa-chevron-right"></i>
            </button>

          </div>
        </form>

      </div>
    </div>
  </div>

</script>

{% endraw %}
