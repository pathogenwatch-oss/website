{% raw %}
    
	<div class="form-block wgst-assembly-metadata-block wgst--hide-this"
			data-assembly-file-id="{{assemblyFileId}}">

		<div class="btn-group">

			<button type="button"
				class="btn btn-default wgst-dropped-assembly-list-navigation-button__previous"
				data-wgst-dropped-assembly-list-navigation-button="previous">

				<i class="fa fa-chevron-left"></i>
			</button>

			<button type="button" 
				class="btn btn-default wgst-dropped-assembly-list-navigation-button__next"
				data-wgst-dropped-assembly-list-navigation-button="next">
				
				<i class="fa fa-chevron-right"></i>
			</button>

			<button class="btn btn-default"
					data-wgst-copy-metadata-to-all-empty-assemblies>Copy to all empty metadata</button>
		</div>

	</div>

{% endraw %}
