{% raw %}
    
    <div class="form-block wgst-assembly-metadata-block wgst--hide-this"
          data-assembly-file-id="{{assemblyFileId}}">

        <div class="form-group">
            <label for="assemblySampleSourceInput__{{assemblyFileId}}">What is the source of this sample?</label>
            <select name="select" 
              class="form-control assembly-sample-source-input"
              id="assemblySampleSourceInput__{{assemblyFileId}}"
              data-assembly-file-id="{{assemblyFileId}}">

             	<option value="0" selected>Choose source</option>
            	<option value="1">Human</option>
            	<option value="2">Livestock</option>
            	<option value="3">Biosphere</option>
            	<option value="4">Environment</option>
            </select>
        </div>
    </div>

{% endraw %}
