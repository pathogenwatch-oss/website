{% raw %}
    
    <div class="form-block wgst-assembly-metadata-block wgst--hide-this"
    		data-assembly-file-id="{{assemblyFileId}}">

        <div class="form-group">
            <label for="assemblySampleLocationInput__{{assemblyFileId}}">Where this assembly was sampled?</label>
            <input type="text" class="form-control assembly-sample-location-input"
            		id="assemblySampleLocationInput__{{assemblyFileId}}"
            		placeholder="E.g.: London, United Kingdom"
            		data-assembly-file-id="{{assemblyFileId}}">
        </div>
    </div>

{% endraw %}
