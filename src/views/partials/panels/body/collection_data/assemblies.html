{% raw %}

<script type="text/x-handlebars-template"
        class="wgst-template"
        data-template-id="panel-body__collection-data__assemblies">

  <div class="wgst-collection-data"
  		data-collection-id="{{collectionId}}"
      data-wgst-collection-data>

      <div class="wgst-collection-data-headers">
  		  <div class="wgst-collection-data-header wgst-assembly-data__map">
          <span class="fa fa-map-marker"></span>
  			   <input type="checkbox" class="wgst-assembly-show-all-on-map" />
  		  </div>
    		<div class="wgst-collection-data-header wgst-assembly-data__assembly-user-id">Assembly</div>
    		<div class="wgst-collection-data-header wgst-assembly-data__top-score">Nearest Representative</div>
    		<div class="wgst-collection-data-header wgst-assembly-data__sequence-type">MLST</div>
    		<div class="wgst-collection-data-header wgst-assembly-data__resistance-profile">Predicted Resistance Profile</div>
      </div>
      <div class="wgst-collection-data-assemblies" id="antibiotic-tooltip-viewport">

        {{#each assemblies}}
          {{> assembly}}
        {{/each}}

      </div>

  </div>

</script>

{% endraw %}
